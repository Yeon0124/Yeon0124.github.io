<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yeon|Personal website</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            position: relative;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100%;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .nav-bar .title a {
            color: white;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 32px;
        }

        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-left: 40px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        .my-image {
            width: 210px;
            height: 280px;
            margin-right: 20px;
        }

        #my-image {
            display: inline-block;
        }

        #greeting {
            display: inline-block;
            vertical-align: top;
        }


        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .footer {
            bottom: 0px;
            position: absolute;
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
        }

        @media (max-width: 600px) {
            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                flex-direction: column;
                width: 100%;
            }

            .nav-menu li {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <nav class="nav-bar">
        <div class="title">
            <a href="#">Yeon</a>
        </div>
        <ul class="nav-menu">
            <li><a class="menu-link" href="#home">홈</a></li>
            <li><a class="menu-link" href="#project">프로젝트</a></li>
            <li><a class="menu-link" href="#contact">연락처</a></li>
        </ul>
    </nav>


    <div id="home" class="page active">
        <section class="home-section">
            <div class="content" id="my-image" style="text-align: left;">
                <img src="My-image3.jpg" alt="my profile image" class="my-image"/>
            </div>
            <div class="content" id="greeting">
                <h1>인사말</h1>
                <p>안녕하세요! 저는 강원대학교 컴퓨터공학과에 재학중인 학생 입니다. 이곳은 제 개인 웹사이트입니다.</p>
                <p>이 사이트는 제 개인 프로젝트로, 제 기술과 경험을 공유하기 위해 만들어졌습니다.</p>
                <p>제 사이트를 방문해 주셔서 감사합니다!</p>
            </div>
            <div class="content" id="introduction">
                <h2>소개</h2>
                <p>저는 컴퓨터공학을 전공하고 있으며, .</p>
            </div>
        </section>
    </div>

    <div id="project" class="page">
        <section class="project-section">
            <h1>프로젝트</h1>
            <p>여기는 자기소개 페이지입니다.</p>
        </section>
    </div>

    <div id="contact" class="page">
        <section class="contact-section">
            <h1>연락처</h1>
            <p>여기는 연락처 페이지입니다.</p>
        </section>
    </div>


    <footer class="footer">
        <p>© 2025 Yeon. All rights reserved.</p>
    </footer>

    <script>
        function showPageByHash() {
            const hash = location.hash.replace("#", "") || "home";
            const pages = document.querySelectorAll(".page");

            pages.forEach(page => {
                page.classList.remove("active");
                if (page.id === hash) {
                    page.classList.add("active");
                }
            });
        }

        window.addEventListener("hashchange", showPageByHash);
        window.addEventListener("DOMContentLoaded", showPageByHash);

    </script>
</body>

</html>
